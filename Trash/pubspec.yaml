name: ethio_shop
description: Ethiopian Marketplace - Buy and Sell Everything in Ethiopia
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ðŸ”¥ Firebase Dependencies
  firebase_core: ^2.24.1
  firebase_auth: ^4.14.1
  firebase_messaging: ^14.7.10
  firebase_storage: ^11.4.1
  cloud_firestore: ^4.15.2
  firebase_analytics: ^10.7.2
  firebase_crashlytics: ^3.3.1
  firebase_performance: ^1.0.3
  firebase_dynamic_links: ^7.3.2
  firebase_remote_config: ^4.3.11

  # ðŸŽ¯ State Management
  provider: ^6.0.5
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # ðŸŒ HTTP & API
  dio: ^5.3.2
  retrofit: ^4.0.1
  logger: ^2.0.0
  pretty_dio_logger: ^1.3.1

  # ðŸŽ¨ UI & Design
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  image_cropper: ^5.0.2
  image: ^4.1.4
  flutter_image_compress: ^2.0.0
  carousel_slider: ^4.2.1
  pull_to_refresh: ^2.0.0
  shimmer: ^3.0.0
  badges: ^3.0.1
  flutter_staggered_grid_view: ^0.7.0
  liquid_pull_to_refresh: ^3.0.0
  flutter_rating_bar: ^4.0.1
  readmore: ^3.0.0
  expandable: ^5.0.1

  # ðŸ“ Maps & Location
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  geocoding: ^2.1.1
  location: ^4.4.0

  # ðŸ’¾ Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # ðŸ’³ Payments
  flutter_stripe: ^6.3.0
  in_app_purchase: ^4.0.0

  # ðŸ’¬ Real-time Chat
  socket_io_client: ^2.0.3
  agora_rtc_engine: ^6.4.1
  flutter_local_notifications: ^15.1.1

  # ðŸ› ï¸ Utilities
  uuid: ^4.2.0
  path_provider: ^2.1.0
  url_launcher: ^6.2.0
  connectivity_plus: ^5.0.0
  package_info_plus: ^5.0.1
  device_info_plus: ^9.0.0
  permission_handler: ^10.4.4
  flutter_dotenv: ^5.1.0
  equatable: ^2.0.5
  collection: ^1.18.0
  crypto: ^3.0.3
  http: ^1.1.0

  # ðŸ‡ªðŸ‡¹ Ethiopian Specific
  ethiopian_calendar: ^1.0.0
  amharic_fonts: ^1.0.0
  ethiopian_date_picker: ^1.0.0

  # ðŸ“Š Analytics & Monitoring
  sentry_flutter: ^7.15.0

  # ðŸ“¸ Camera & Media
  camera: ^0.10.5+1
  video_player: ^2.8.3
  photo_view: ^0.14.0

  # ðŸ“„ PDF & Documents
  printing: ^5.11.2
  pdf: ^3.10.3
  open_file: ^3.3.3

  # ðŸ”— Social Sharing
  share_plus: ^7.2.1

dev_dependencies:
  # ðŸ§ª Testing
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.4.2
  build_runner: ^2.4.6
  retrofit_generator: ^4.0.1
  hive_generator: ^2.0.0
  json_serializable: ^6.7.1

  # ðŸ“ Linting & Formatting
  flutter_lints: ^3.0.0
  effective_dart: ^1.4.1

  # ðŸ©º Health Checks
  flutter_driver:
    sdk: flutter
  test: ^1.24.0

flutter:
  uses-material-design: true
  generate: true

  # ðŸŽ¨ Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
    - assets/fonts/
    - assets/animations/
    - assets/sounds/
    - .env

  # ðŸ“± Fonts
  fonts:
    - family: NotoSansEthiopic
      fonts:
        - asset: assets/fonts/NotoSansEthiopic-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansEthiopic-Bold.ttf
          weight: 700
    - family: NotoSansAmharic
      fonts:
        - asset: assets/fonts/NotoSansAmharic-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansAmharic-Bold.ttf
          weight: 700
    - family: AbyssinicaSIL
      fonts:
        - asset: assets/fonts/AbyssinicaSIL-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf

  # ðŸ¤– Android Configuration
  android:
    package: com.ethio.shop
    enableDexingArtifactTransform: false
    
    permissions:
      - android.permission.INTERNET
      - android.permission.ACCESS_NETWORK_STATE
      - android.permission.CAMERA
      - android.permission.READ_EXTERNAL_STORAGE
      - android.permission.WRITE_EXTERNAL_STORAGE
      - android.permission.ACCESS_FINE_LOCATION
      - android.permission.ACCESS_COARSE_LOCATION
      - android.permission.RECORD_AUDIO
      - android.permission.VIBRATE
      - com.google.android.gms.permission.AD_ID

    defaultConfig:
      minSdkVersion: 21
      targetSdkVersion: 34
      compileSdkVersion: 34
      multiDexEnabled: true

    buildTypes:
      release:
        signingConfig: signingConfigs.debug
        minifyEnabled: true
        proguardFiles:
          - getDefaultProguardFile('proguard-android.txt')
          - 'proguard-rules.pro'
        shrinkResources: true

  # ðŸŽ iOS Configuration
  ios:
    bundleIdentifier: com.ethio.shop
    minimumOSVersion: '13.0'
    supportsTablet: true
    
    config:
      googleMapsApiKey: "YOUR_IOS_GOOGLE_MAPS_API_KEY"
      firebasePerformanceCollectionEnabled: true
    
    infoPlist:
      CFBundleDevelopmentRegion: "am_ET"
      CFBundleAllowMixedLocalizations: true
      CFBundleLocalizations: ["am", "en", "om", "ti"]
      NSLocationWhenInUseUsageDescription: "This app needs access to location to show nearby products and delivery options."
      NSLocationAlwaysUsageDescription: "This app needs access to location for delivery tracking."
      NSCameraUsageDescription: "This app needs access to camera to upload product photos."
      NSPhotoLibraryUsageDescription: "This app needs access to photo library to upload product images."
      NSMicrophoneUsageDescription: "This app needs access to microphone for video calls in chat."
      UIBackgroundModes:
        - audio
        - fetch
        - remote-notification

  # ðŸªŸ Web Configuration
  web:
    renderer: canvaskit
    title: "Ethio Shop - Ethiopian Marketplace"
    themeColor: "#4CAF50"
    backgroundColor: "#FFFFFF"

# ðŸš€ Flutter Flavors (Optional)
flavors:
  development:
    applicationId: "com.ethio.shop.dev"
    resValue:
      - name: "app_name"
        value: "Ethio Shop Dev"
  staging:
    applicationId: "com.ethio.shop.staging"
    resValue:
      - name: "app_name"
        value: "Ethio Shop Staging"
  production:
    applicationId: "com.ethio.shop"
    resValue:
      - name: "app_name"
        value: "Ethio Shop"